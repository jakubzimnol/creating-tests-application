{% block extra_style %}
    <style type="text/css">
        body {
            font-family: "Helvetica", "sans-serif";
            color: #333333;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="content">
        <div class="main">
            <h1>Exam {{test.name}} results for {{user.username}}</h1>
            <table style="width:100%">
            <tr>
                <th>Questions</th>
                <th>Points</th>
            </tr>
            {% for answer in answers %}
                <tr>
                    <th>{{ answer.question.question_content }}</th>
                    <th>{{ answer.points }}</th>
                </tr>
            {% endfor %}

        </div>
    </div>
{% endblock %}
